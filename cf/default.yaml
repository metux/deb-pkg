        autobuild-branch:    oss-qm-pub/debian/maint-${package.version}

    batlink-baseconf:
        my-url:              mygit@mtx-hq.ddns.net:/home/git/repos/customer/abo-wind/batlink-baseconf.git
        my-branch:           master
        autobuild-branch:    my/master

    batlink-hotkey:
        my-url:              mygit@mtx-hq.ddns.net:/home/git/repos/customer/abo-wind/batlink-misc.git
        my-branch:           master
        autobuild-branch:    my/hotkey/master
