            - python-evdev@1.1.2

    batlink-web:
        my-url:              mygit@mtx-hq.ddns.net:/home/git/repos/customer/abo-wind/batlink-web.git
        my-branch:           master
        autobuild-branch:    my/master

    kernel.apu3:
